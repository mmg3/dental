<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/admin_template.xhtml">
	<ui:define name="contenido">
		<!-- Imagen de carga de actividad de pagina -->
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/imagenes/ajax-loadercircle.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
			
		<h:form id="formCliente">
			<p:panel>
				<p:panelGrid columns="2" id="panelPadre" style="width:100%">
					<p:panelGrid columns="2" id="panel" style="width:100%; min-width:100%">
						<h:outputText value="Historia # " />
						<p:row><p:inputText value="#{controladorCliente.cliente.nhistoria}"
							style="width: 75%;"></p:inputText>
						<p:commandButton value="Buscar" style="width: 23%;"
									action="#{controladorCliente.buscaClientexHistoria}"
									update=":formCliente:panelPadre" icon="ui-icon-disk"></p:commandButton></p:row>
						<h:outputText value="Identificación " />
						<p:row><p:inputText value="#{controladorCliente.cliente.identificacion}" style="width: 75%;"></p:inputText>
						<p:commandButton value="Buscar" style="width: 23%;"
									action="#{controladorCliente.buscaClientexIdentificacion}"
									update=":formCliente" icon="ui-icon-disk"></p:commandButton></p:row>
						<h:outputText value="Apellidos" />
						<p:inputText value="#{controladorCliente.cliente.apellido}" style="width: 98%;"></p:inputText>
						<h:outputText value="Nombres" />
						<p:inputText value="#{controladorCliente.cliente.nombre}" style="width: 98%;"></p:inputText>
						<h:outputText value="Género " />
						<p:selectOneMenu
							value="#{controladorCliente.cliente.genero}">
							<f:selectItem itemValue="H" itemLabel="Hombre"></f:selectItem>
							<f:selectItem itemValue="M" itemLabel="Mujer"></f:selectItem>
						</p:selectOneMenu>
						<h:outputText value="E-Mail" />
						<p:inputText value="#{controladorCliente.cliente.email}" style="width: 98%;"></p:inputText>
						<h:outputText value="Fecha Nacimiento" />
						<!-- <p:calendar id="fnaci" value="#{controladorCliente.cliente.fechanac}" pattern="dd-MM-yyyy" /> -->
						<p:calendar id="button" value="#{controladorCliente.cliente.fechanac}" showOn="button"  pattern="dd/MM/yyyy" />
						<h:outputText value="Ciudad Nacimiento" />
						<p:selectOneMenu
							value="#{controladorCliente.cliente.ciudadnac}">
							<f:selectItems value="#{controladorCiudad.listCiudad}"
								var="ciudades" itemValue="#{ciudades.idciudad}"
								itemLabel="#{ciudades.nombre}">
							</f:selectItems>
						</p:selectOneMenu>
						<h:outputText value="Ciudad Residencia" />
						<p:selectOneMenu
							value="#{controladorDireccion.direccion.idCiudad}">
							<f:selectItems value="#{controladorCiudad.listCiudad}"
								var="nacimiento" itemValue="#{nacimiento.idciudad}"
								itemLabel="#{nacimiento.nombre}">
							</f:selectItems>
						</p:selectOneMenu>
						<h:outputText value="Dirección Actual " />
						<p:inputTextarea rows="2" value="#{controladorCliente.cliente.direccion}" style="width: 98%;"></p:inputTextarea>
						<h:outputText value="Teléfono 1 " />
						<p:inputText value="#{controladorCliente.cliente.telefono1}" style="width: 98%;"></p:inputText>
						<h:outputText value="Teléfono 2 " />
						<p:inputText value="#{controladorCliente.cliente.telefono2}" style="width: 98%;"></p:inputText>
					</p:panelGrid>
				<p:panelGrid columns="1" id="panelLeft" style="width:50%; min-width:50%">
					<h:graphicImage value="#{controladorCliente.cliente.foto}" class="user-image" alt="User Image" style="width:60%;"/>
					<h:form enctype="multipart/form-data">
						<p:fileUpload
							fileUploadListener="#{controladorCliente.subirArchivo}"
							label="Seleccionar" uploadLabel="Enviar" cancelLabel="Cancelar" />
					</h:form>
					
					<p:commandButton value="Guardar"
								action="#{controladorCliente.creaCliente}"
								update="formCliente" icon="ui-icon-disk"></p:commandButton>
				</p:panelGrid>
			</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="tituloFormulario">Cliente</ui:define>
	<ui:define name="subtituloFormulario">Ingrese la información solicitada</ui:define>
</ui:composition>
</html>
